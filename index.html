<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Delius+Swash+Caps&family=Jua&family=Quicksand:wght@300..700&family=Twinkle+Star&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="winner-display"></div>
    <dialog>
        <div class="close-container"><button class="close-btn" autofocus>X</button></div>
        <h3>Let's play tic-tac-toe!</h3>

        <label for="player1" id="player1-label">Enter Player 1 Name: </label>
        <input type="text" name="player1" id="player1">

        <label for="player2" id="player2-label">Enter Player 2 Name: </label>
        <input type="text" name="player2" id="player2">

        <div class="start-btn-container"><button type="submit" class="start-game-btn">Start Game</button></div>
    </dialog>
    <div class="display-container">
        <div class="display"></div>
    </div>
    <div class="restart-container"><button class="restart">Play Again</button></div>
    

    <script src="script.js"></script>
</body>
</html>
